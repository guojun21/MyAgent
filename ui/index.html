<body>

        <div class="chat-area" id="chatArea">

                <h2>ğŸ‘‹</h2>
                <p>ä½ å¥½ï¼æˆ‘æ˜¯AIç¼–ç¨‹åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ å®Œæˆå„ç§ç¼–ç¨‹ä»»åŠ¡</p>
                <p style="margin-top: 10px; font-size: 14px;">è¯•è¯•ä¸‹é¢çš„ç¤ºä¾‹ï¼Œæˆ–è€…ç›´æ¥è¾“å…¥ä½ çš„éœ€æ±‚</p>
            </div>

        <div class="input-area">
            <div class="examples">
                <span class="example-tag" onclick="sendExample('åˆ—å‡ºå½“å‰ç›®å½•çš„æ‰€æœ‰Pythonæ–‡ä»¶')">ğŸ“ åˆ—å‡ºPythonæ–‡ä»¶</span>
                <span class="example-tag" onclick="sendExample('æŸ¥çœ‹README.mdçš„å†…å®¹')">ğŸ“„ æŸ¥çœ‹README</span>
                <span class="example-tag" onclick="sendExample('åˆ†æè¿™ä¸ªé¡¹ç›®çš„ç»“æ„')">ğŸ” åˆ†æé¡¹ç›®</span>
                <span class="example-tag" onclick="sendExample('åœ¨ä»£ç ä¸­æœç´¢FastAPI')">ğŸ” æœç´¢ä»£ç </span>
            </div>
            <div class="input-container">
                <input type="text" 
                       class="input-field" 
                       id="messageInput" 
                       placeholder="è¾“å…¥ä½ çš„éœ€æ±‚ï¼Œä¾‹å¦‚ï¼šåˆ›å»ºä¸€ä¸ªREADMEæ–‡ä»¶..." 
                       onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="sendMessage()" id="sendBtn">å‘é€</button>

    <script>
        let bridge = null;
        let isProcessing = false;

        // åˆå§‹åŒ–Qt WebChannel
        new QWebChannel(qt.webChannelTransport, function(channel) {
            bridge = channel.objects.bridge;
            
            // ç›‘å¬æ¥è‡ªQtçš„æ¶ˆæ¯
            bridge.messageReceived.connect(function(message) {
                handleBridgeMessage(JSON.parse(message));
            });
            
            // è·å–å·¥ä½œç©ºé—´è·¯å¾„
            const workspace = bridge.getWorkspace();
            document.getElementById('workspace').textContent = 'å·¥ä½œç©ºé—´: ' + workspace;
        });

        function handleBridgeMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
            
            if (data.type === 'thinking') {
                showThinking();
            } else if (data.type === 'response') {
                hideThinking();
                addAssistantMessage(data);
                isProcessing = false;
                updateSendButton();
            } else if (data.type === 'error') {
                hideThinking();
                showStatus(data.message, 'error');
                isProcessing = false;
                updateSendButton();
            } else if (data.type === 'info') {
                showStatus(data.message, 'info');
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !bridge || isProcessing) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addUserMessage(message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            
            // æ ‡è®°ä¸ºå¤„ç†ä¸­
            isProcessing = true;
            updateSendButton();
            
            // å‘é€åˆ°Qt
            bridge.sendMessage(message);
        }

        function sendExample(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        function addUserMessage(text) {
            const chatArea = document.getElementById('chatArea');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAssistantMessage(data) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            let content = `<div class="message-content">`;
            content += escapeHtml(data.message).replace(/\n/g, '<br>');
            
            // å¦‚æœæœ‰å·¥å…·è°ƒç”¨ï¼Œæ˜¾ç¤º
            if (data.tool_calls && data.tool_calls.length > 0) {
                content += '<div class="tool-calls">';
                content += `<div style="font-weight: bold; margin-bottom: 8px;">ğŸ”§ æ‰§è¡Œäº† ${data.tool_calls.length} ä¸ªå·¥å…·ï¼š</div>`;
                data.tool_calls.forEach(call => {
                    content += `<div class="tool-call">`;
                    content += `<div class="tool-name">${call.tool}</div>`;
                    content += `<div style="font-size: 12px; color: #666;">`;
                    content += JSON.stringify(call.arguments);
                    content += `</div>`;
                    content += `</div>`;
                });
                content += '</div>';
            }
            
            content += '</div>';
            messageDiv.innerHTML = content;
            
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function showThinking() {
            const chatArea = document.getElementById('chatArea');
            
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = 'thinking';
            thinkingDiv.textContent = 'Agentæ­£åœ¨æ€è€ƒå¹¶æ‰§è¡Œæ“ä½œ...';
            
            chatArea.appendChild(thinkingDiv);
            scrollToBottom();
        }

        function hideThinking() {
            const thinking = document.getElementById('thinking');
            if (thinking) {
                thinking.remove();
            }
        }

        function showStatus(message, type) {
            const chatArea = document.getElementById('chatArea');
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.textContent = message;
            
            chatArea.appendChild(statusDiv);
            scrollToBottom();
            
            // 3ç§’åç§»é™¤
            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºå¯¹è¯å†å²å—ï¼Ÿ')) {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸ‘‹</h2>
                        <p>å¯¹è¯å·²æ¸…ç©ºï¼Œå¼€å§‹æ–°çš„å¯¹è¯å§ï¼</p>
                    </div>
                `;
                
                if (bridge) {
                    bridge.clearHistory();
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateSendButton() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = isProcessing;
            btn.textContent = isProcessing ? 'å¤„ç†ä¸­...' : 'å‘é€';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
