    <style>
        * {
            margin: 0;

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', 'å¾®è½¯é›…é»‘', sans-serif;

        .container {

        /* é¡¶éƒ¨æ  */

        .btn-workspace {

        .btn-workspace:hover {

        .btn-clear {

        .btn-clear:hover {

        /* å¯¹è¯åŒºåŸŸ */
        .chat-area {
            flex: 1;

        }

        .message {
            margin-bottom: 25px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;

            font-size: 14px;
        }

        .message.user .message-content {
            background: #2c2c2c;

            border-left: 3px solid #666;
        }

        .message.assistant .message-content {
            background: #ffffff;

        }

        .tool-calls {
            margin-top: 12px;

        .tool-call {
            padding: 8px;

        .tool-name {

        .thinking {

        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 20px 30px;

            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;

        }

        .input-field {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
            background: #fafafa;
        }

        .input-field:focus {
            outline: none;
            border-color: #666;
            background: #fff;
        }

        .btn-send {
            padding: 12px 30px;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-send:hover {
            background: #1a1a1a;
        }

        .btn-send:active {
            transform: translateY(1px);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* åº•éƒ¨æ§åˆ¶æ  */
        .footer-controls {
            padding: 10px 30px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;

        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zoom-label {

        }

        .btn-zoom {
            padding: 4px 12px;
            background: #fff;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 2px;

            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-zoom:hover {
            background: #2c2c2c;

            border-color: #2c2c2c;
        }

        .zoom-display {
            font-size: 11px;
            color: #999;
            font-family: 'Consolas', monospace;
            min-width: 45px;
            text-align: center;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 48px;

        }

        .empty-state p {
            font-size: 14px;

        }

        .status {
            padding: 12px 20px;
            background: #f5f5f5;
            border-left: 3px solid #666;
            margin-bottom: 15px;
            border-radius: 2px;
            font-size: 13px;
            color: #333;
        }

        /* Markdownæ ·å¼ä¼˜åŒ– */
        pre {
            background: #2c2c2c !important;

            padding: 12px !important;

        }

        }

        li {

        }

<body>
    <div class="container">
        <!-- é¡¶éƒ¨æ  -->
        <div class="header">
            <div class="header-left">
                <h1>AI ç¼–ç¨‹åŠ©æ‰‹</h1>
                <div class="workspace-bar">
                    <div class="workspace" id="workspace">å·¥ä½œç©ºé—´: åŠ è½½ä¸­...</div>
                    <button class="btn-workspace" onclick="changeWorkspace()">é€‰æ‹©æ–‡ä»¶å¤¹</button>
                </div>
            </div>
        </div>

        <!-- å¯¹è¯åŒºåŸŸ -->
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <h2>ğŸ“–</h2>
                <p>æ¬¢è¿ä½¿ç”¨AIç¼–ç¨‹åŠ©æ‰‹</p>
                <p>ä¸€ä¸ªç®€æ´ã€ä¼˜é›…çš„æ™ºèƒ½ç¼–ç¨‹å·¥å…·</p>
            </div>
        </div>

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" 
                       class="input-field" 
                       id="messageInput" 
                       placeholder="æè¿°ä½ çš„éœ€æ±‚..." 
                       onkeypress="handleKeyPress(event)">
                <button class="btn-send" onclick="sendMessage()" id="sendBtn">å‘é€</button>
            </div>
        </div>

        <!-- åº•éƒ¨æ§åˆ¶æ  -->
        <div class="footer-controls">
            <span class="zoom-label">ç¼©æ”¾</span>
            <div class="zoom-control">
                <button class="btn-zoom" onclick="zoomOut()">-5%</button>
                <span class="zoom-display" id="zoomDisplay">100%</span>
                <button class="btn-zoom" onclick="zoomIn()">+5%</button>
                <button class="btn-zoom" onclick="resetZoom()">é‡ç½®</button>
            </div>
        </div>
    </div>

    <script>
        let bridge = null;
        let isProcessing = false;
        let currentZoom = 100;

        // åˆå§‹åŒ–Qt WebChannel
        new QWebChannel(qt.webChannelTransport, function(channel) {
            bridge = channel.objects.bridge;
            
            // ç›‘å¬æ¥è‡ªQtçš„æ¶ˆæ¯
            bridge.messageReceived.connect(function(message) {
                handleBridgeMessage(JSON.parse(message));
            });
            
            // ç›‘å¬å·¥ä½œç©ºé—´æ”¹å˜
            bridge.workspaceChanged.connect(function(workspace) {
                document.getElementById('workspace').textContent = workspace;
            });
            
            // è·å–å·¥ä½œç©ºé—´è·¯å¾„
            updateWorkspace();
        });

        function handleBridgeMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
            
            if (data.type === 'thinking') {
                showThinking();
            } else if (data.type === 'response') {
                hideThinking();
                addAssistantMessage(data);
                isProcessing = false;
                updateSendButton();
            } else if (data.type === 'error') {
                hideThinking();
                showStatus(data.message, 'error');
                isProcessing = false;
                updateSendButton();
            } else if (data.type === 'info') {
                showStatus(data.message, 'info');
            } else if (data.type === 'workspace_changed') {
                showStatus(data.message || 'å·¥ä½œç©ºé—´å·²åˆ‡æ¢', 'info');
                // æ¸…ç©ºèŠå¤©
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸ“</h2>
                        <p>å·²åˆ‡æ¢åˆ°æ–°çš„å·¥ä½œç©ºé—´</p>
                        <p style="margin-top: 10px; font-size: 13px; color: #999;">${data.workspace}</p>
                    </div>
                `;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !bridge || isProcessing) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addUserMessage(message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            
            // æ ‡è®°ä¸ºå¤„ç†ä¸­
            isProcessing = true;
            updateSendButton();
            
            // å‘é€åˆ°Qt
            bridge.sendMessage(message);
        }

        function addUserMessage(text) {
            const chatArea = document.getElementById('chatArea');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAssistantMessage(data) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            let content = `<div class="message-content">`;
            content += formatMarkdown(data.message);
            
            // å¦‚æœæœ‰å·¥å…·è°ƒç”¨ï¼Œæ˜¾ç¤º
            if (data.tool_calls && data.tool_calls.length > 0) {
                content += '<div class="tool-calls">';
                content += `<div style="font-weight: 600; margin-bottom: 8px; color: #666;">æ‰§è¡Œäº† ${data.tool_calls.length} ä¸ªå·¥å…·</div>`;
                data.tool_calls.forEach(call => {
                    content += `<div class="tool-call">`;
                    content += `<div class="tool-name">${call.tool}</div>`;
                    content += `<div style="font-size: 11px; color: #999; font-family: Consolas, monospace;">`;
                    content += JSON.stringify(call.arguments, null, 2);
                    content += `</div>`;
                    content += `</div>`;
                });
                content += '</div>';
            }
            
            content += '</div>';
            messageDiv.innerHTML = content;
            
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function formatMarkdown(text) {
            // ç®€å•çš„Markdownæ¸²æŸ“
            let html = escapeHtml(text);
            
            // ä»£ç å— ```code```
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                return `<pre><code>${code.trim()}</code></pre>`;
            });
            
            // è¡Œå†…ä»£ç  `code`
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // ç²—ä½“ **text**
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // æ–œä½“ *text*
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // åˆ—è¡¨ - item
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            
            // æ ‡é¢˜
            html = html.replace(/^### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^## (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^# (.+)$/gm, '<h2>$1</h2>');
            
            // æ¢è¡Œ
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        function showThinking() {
            const chatArea = document.getElementById('chatArea');
            
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = 'thinking';
            thinkingDiv.textContent = 'æ€è€ƒä¸­...';
            
            chatArea.appendChild(thinkingDiv);
            scrollToBottom();
        }

        function hideThinking() {
            const thinking = document.getElementById('thinking');
            if (thinking) {
                thinking.remove();
            }
        }

        function showStatus(message, type) {
            const chatArea = document.getElementById('chatArea');
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.textContent = message;
            
            chatArea.appendChild(statusDiv);
            scrollToBottom();
            
            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºå¯¹è¯å†å²å—ï¼Ÿ')) {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸ“–</h2>
                        <p>å¯¹è¯å·²æ¸…ç©º</p>
                    </div>
                `;
                
                if (bridge) {
                    bridge.clearHistory();
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateSendButton() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = isProcessing;
            btn.textContent = isProcessing ? 'å¤„ç†ä¸­...' : 'å‘é€';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateWorkspace() {
            if (bridge) {
                const workspace = bridge.getWorkspace();
                document.getElementById('workspace').textContent = workspace;
            }
        }

        function changeWorkspace() {
            if (!bridge) return;
            bridge.selectWorkspace();
        }

        // ç¼©æ”¾åŠŸèƒ½
        function zoomIn() {
            currentZoom = Math.min(currentZoom + 5, 200);
            applyZoom();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom - 5, 50);
            applyZoom();
        }

        function resetZoom() {
            currentZoom = 100;
            applyZoom();
        }

        function applyZoom() {
            document.body.style.zoom = currentZoom + '%';
            document.getElementById('zoomDisplay').textContent = currentZoom + '%';
        }
    </script>
</body>
